<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư mời - Show Ca Nhạc</title>
    <style>
        /* Ảnh nền toàn trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url(Media/Ảnh\ 1.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        /* Phần tiêu đề */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* Nền mờ cho văn bản dễ đọc */
        }

        /* Logo góc trái */
        .hero-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: auto;
        }

        .hero h1 {
            font-size: 70px;
            margin: 20px 0;
            color: #ff6347; /* Màu đỏ */
        }

        .hero h2 {
            font-size: 40px;
            margin: 10px 0;
            color: #008000; /* Màu xanh lục */
        }

        .hero p {
            font-size: 24px;
            color: #ffa500; /* Màu cam vàng */
        }

        /* Hình ảnh câu lạc bộ */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px 0;
            gap: 20px;
            max-width: 90%;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Nút đám mây */
        .cloud-buttons {
            display: flex;
            gap: 30px;
            margin: 30px;
        }

        .cloud-buttons button {
            background-color: #008000;
            color: #fff;
            font-size: 18px;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cloud-buttons button:hover {
            background-color: #ffa500;
            transform: scale(1.1);
        }

        /* Khung Gửi lời chúc và Xác nhận tham gia */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            background-color: #ff6347;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #ff4500;
        }

        /* Khung tròn cho "Lịch sử hình thành" và "Ban chủ nhiệm" */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .floating-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #ff6347;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .floating-buttons button:hover {
            background-color: #ffa500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Phần đầu trang -->
    <div class="hero">
        <img src="Media/Logo.jpg" alt="Logo" class="hero-logo"> <!-- Logo góc trái -->
        <h1>GPD 15 Anniversary
        </h1>
        <h2>Tên Khách Mời</h2>
        <p>Ngày Giờ: [Ngày Giờ]</p>
        <p>Địa Điểm: [Địa Điểm]</p>
    </div>

    <!-- Nhạc nền tự động phát -->
    <audio autoplay loop>
        <source src="Audio/y2mate.com - Tràn Bộ Nhớ  Dương Domic  Lyrics Video.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <!-- Hình ảnh câu lạc bộ -->
    <div class="gallery">
        <img src="Media/Ảnh 2.jpg">
        <img src="Media/ẢNh 3.jpg">
        <img src="Media/Ảnh 1.jpg">
        <img src="Media/Ảnh 2.jpg">
        <img src="Media/ẢNh 3.jpg">
        <img src="Media/Ảnh 1.jpg">
    </div>

    <!-- Nút đám mây -->
    <div class="cloud-buttons">
        <button onclick="openModal('greeting')">Gửi lời chúc</button>
        <button onclick="openModal('attendance')">Xác nhận tham gia</button>
    </div>

    <!-- Khung gửi lời chúc -->
    <div id="greeting-modal" class="modal">
        <div class="modal-content">
            <h2>Gửi lời chúc</h2>
            <textarea rows="4" placeholder="Nhập lời chúc của bạn..."></textarea>
            <button onclick="closeModal()">Gửi lời chúc</button>
        </div>
    </div>

    <!-- Khung xác nhận tham gia -->
    <div id="attendance-modal" class="modal">
        <div class="modal-content">
            <h2>Xác nhận tham gia</h2>
            <input type="text" placeholder="Tên cá nhân/Đại diện nhóm">
            <input type="tel" placeholder="Số điện thoại">
            <button onclick="closeModal()">Xác nhận tham gia</button>
        </div>
    </div>

    <!-- Khung tròn cho "Lịch sử hình thành" và "Ban chủ nhiệm" -->
    <div class="floating-buttons">
        <button onclick="window.location.href='history.html'">Lịch sử</button>
        <button onclick="window.location.href='management.html'">Ban CN</button>
    </div>

    <script>
        function openModal(type) {
            if (type === 'greeting') {
                document.getElementById('greeting-modal').style.display = 'flex';
            } else if (type === 'attendance') {
                document.getElementById('attendance-modal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('greeting-modal').style.display = 'none';
            document.getElementById('attendance-modal').style.display = 'none';
        }
    </script>
</body>
</html>
